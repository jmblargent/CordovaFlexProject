<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/flexTracking.css">
    <title>Tracking Page</title>
</head>
<body>
    <div>
        <div class="screenHeader">
            <div>Flex Tracking</div>
        </div>
        <div class="screenBody">
            <div class="flexBalanceDisplay">
                <p>Current Flex Balance: </p>
                <p id="flexBalance"><br /></p>
            </div>
            <div class="flexBalanceChange">
                <form>
                    Enter the amount of flex money used:<br />
                    <input type="text" name="flexChange" /><br />
                    <input type="submit" name="flexChange" />
                </form>
            </div>
            <div class="startNewTracking">
                <button id="backToStart" type="button">Start New</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
