<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="scripts/flexTracking.js"></script>
    <title>Tracking Page</title>
</head>
<body>
    <div class="app">
        <div class="screenHeader">
            <div>Flex Balance</div>
        </div>
        <div class="screenBody">
            <div class="flexBalanceDisplay">
                <p>Current Flex Balance: </p>
                <p id="flexBalance"></p><br />
            </div>
            <div class="flexBalanceChange">
                <form id="flexBalanceChange">
                    Enter the amount of flex money used:<br />
                    <input type="text" name="flexChange" /><br />
                </form>
                <ul class="buttonsList">
                    <li type="button" id="flexChangeButton">Update Flex</li>
                </ul>
            </div>
            <ul class="buttonsList">
                <li id="backToStart" type="button">Start New</li>
            </ul>
        </div>
    </div>
</body>
</html>
