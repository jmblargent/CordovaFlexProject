<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/mealPlanSelectPage.css">
    <title>Meal Plan Select</title>
</head>
<body>
    <div class="app">
        <div class="screenHeader">
            <div>Select Your Meal Plan</div>
        </div>
        <div class="screenBody">
            <div id="mealPlanSelection">
                <div>Please select your meal plan</div>
                <form id="flexPlanSelect">
                    <input type="radio" name="flexPlan" value="400"> 400<br>
                    <input type="radio" name="flexPlan" value="150"> 150<br>
                    <input type="radio" name="flexPlan" value="35" />35<br />
                </form>
                <ul class="buttonsList">
                    <li type="button" id="mealPlanSelectButton">Submit</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/mealPlanSelect.js"></script>
</body>
</html>
