<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Meal Plan Select</title>
</head>
<body>
    <div class="app">
        <div id="mealPlanSelection" class="centerPage">
            <h1>Please select your meal plan</h1>
            <form id="flexPlanSelect">
                <input type="radio" name="flexPlan" value="400"> 400<br>
                <input type="radio" name="flexPlan" value="150"> 150<br>
            </form>
            <button type="submit" id="mealPlanSelectButton" value="Submit">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="scripts/mealPlanSelect.js"></script>
</body>
</html>
